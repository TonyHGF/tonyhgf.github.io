<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICCAI Knowledge Discovery</title>

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script>
        const PAGE_PASSWORD = "tonyhu123";

        function checkPassword() {
            const input = prompt("Please enter the password:");
            if (input === PAGE_PASSWORD) {
                document.getElementById("page-root").style.display = "flex";
            } else {
                alert("Wrong password.");
                document.body.innerHTML = "";
            }
        }

        window.onload = checkPassword;
    </script>
</head>
<body>

    <!-- ðŸ”’ å¤–å±‚åŒ…è£¹ï¼Œä¸æ”¹ä½ åŽŸæœ‰ç»“æž„ -->
    <div id="page-root" class="container" style="display: none;">

        <div class="sidebar">
            <h2>MICCAI Explorer</h2>
            
            <div class="control-section">
                <h3>Color By</h3>
                <select id="sel-assignment"></select>
                <div id="color-legend" style="font-size:0.8em; color:#666; margin-top:5px;"></div>
            </div>
            <hr>

            <div class="filter-section">
                <h3>Filters</h3>

                <label>Year (e.g. 2015-2018, 2020):</label>
                <input type="text" id="sel-year" placeholder="All Years">

                <label>Country:</label>
                <select id="sel-country">
                    <option value="all">All Countries</option>
                </select>
                
                <label>Institution:</label>
                <select id="sel-inst">
                    <option value="all">All Institutions</option>
                </select>
                
                <label>Label Category:</label>
                <select id="sel-label-type">
                    <option value="all">Filter by Label...</option>
                </select>
                
                <label>Specific Tag:</label>
                <select id="sel-label-value" disabled>
                    <option value="all">Select a tag...</option>
                </select>

                <button id="btn-reset">Reset Filters</button>
            </div>

            <hr>

            <div class="details-section" id="details-box">
                <h3>Paper Details</h3>
                <p class="placeholder">Hover over a point to see details...</p>
            </div>
        </div>

        <div class="main-content">
            <div id="chart"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
