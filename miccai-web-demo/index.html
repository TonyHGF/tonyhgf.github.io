<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICCAI Knowledge Discovery</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>MICCAI Explorer</h2>
            
            <div class="filter-section">
                <h3>Filters</h3>
                <label>Year:</label>
                <select id="sel-year"><option value="all">All Years</option></select>
                
                <label>Country:</label>
                <select id="sel-country"><option value="all">All Countries</option></select>
                
                <label>Institution:</label>
                <select id="sel-inst"><option value="all">All Institutions</option></select>
                
                <button id="btn-reset">Reset Filters</button>
            </div>

            <hr>

            <div class="details-section" id="details-box">
                <h3>Paper Details</h3>
                <p class="placeholder">Hover over a point to see details...</p>
            </div>
        </div>

        <div class="main-content">
            <div id="chart"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
